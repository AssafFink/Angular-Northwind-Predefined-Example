<div class="box">

    <form *ngIf="product" [formGroup]="productForm" (ngSubmit)="updateProduct()">

        <h2>Edit Product</h2>

        <label>Name: </label>
        <input type="text" [formControl]="nameControl">
        <span *ngIf="nameControl.errors?.['required'] && nameControl.touched">Missing name</span>
        <span *ngIf="nameControl.errors?.['minlength'] && nameControl.touched">Name must be minimum 3 chars</span>
        <span *ngIf="nameControl.errors?.['maxlength'] && nameControl.touched">Name can't exceed 50 chars</span>
        
        <label>Price: </label>
        <input type="number" step="0.01" [formControl]="priceControl">
        <span *ngIf="priceControl.errors?.['required'] && priceControl.touched">Missing price</span>
        <span *ngIf="priceControl.errors?.['min'] && priceControl.touched">Price can't be negative</span>
        <span *ngIf="priceControl.errors?.['max'] && priceControl.touched">Price can't exceed 1000</span>

        <label>Stock: </label>
        <input type="number" [formControl]="stockControl">
        <span *ngIf="stockControl.errors?.['required'] && stockControl.touched">Missing stock</span>
        <span *ngIf="stockControl.errors?.['min'] && stockControl.touched">Stock can't be negative</span>
        <span *ngIf="stockControl.errors?.['max'] && stockControl.touched">Stock can't exceed 10,000</span>

        <label>Image: </label>
        <input type="file" accept="image/*" #imageBox>

        <button [disabled]="productForm.invalid">Update</button>

    </form>

</div>
